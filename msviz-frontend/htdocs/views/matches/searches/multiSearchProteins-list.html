<h1>Compare searches</h1>
<p class="text-left" ng-repeat="searchId in searchIds">Sample {{$index}} : <strong>{{searchId}}</strong><small><i> {{titles[$index]}}</i></small></p>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>AC</th>
    <th ng-repeat="searchId in searchIds">Score {{$index}}</th>
    <th ng-repeat="searchId in searchIds"># PSMs {{$index}}</th>
    <th ng-repeat="searchId in searchIds"># Seqs {{$index}}</th>
  </tr>
  </thead>
  <tbody>
   <tr ng-repeat="prot in proteins.getInfos(searchIds) | orderBy:'-score' track by $index">
    <td>{{prot.ac}}   <a href="/#/compare/{{searchIds.join(',')}}/protein/{{prot.ac}}:{{prot.source}}"><span class="glyphicon glyphicon-link" aria-hidden="true"></span></a></td>
     <td ng-repeat="values in proteins.getProteinInfoValues(prot.ac,searchIds) track by $index">
       {{values}}
     </td>
   </tr>
  </tbody>
</table>
