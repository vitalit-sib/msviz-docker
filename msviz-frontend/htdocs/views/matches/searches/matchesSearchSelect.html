<ui-select multiple ng-model="searches.selected" theme="bootstrap" ng-disabled="disabled" style="width: 300px;">
  <ui-select-match placeholder="Select or look for a search">{{$item.searchId}}</ui-select-match>
  <ui-select-choices repeat="s in searches.all | filter: $select.search">
    <span ng-bind-html="s.searchId | highlight: $select.search"></span>
  </ui-select-choices>
</ui-select>
