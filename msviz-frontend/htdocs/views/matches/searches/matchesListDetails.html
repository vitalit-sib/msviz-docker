<div ng-repeat="match in selectedMatches" class="row" ng-mouseover="showButtons=1" ng-mouseout="showButtons=0">
  <div class="col-sm-8">
    <div ng-if="match.type==='PSM'" matches-fishtones-psm-spectrum fishtonespsm="match.fishTones"
         sytle="width:100%;height:200px"></div>
    <div ng-if="match.type==='SSM'" ng-repeat="ssm in match.matches" class="col-sm-2">
      <div matches-fishtones-ssm fishtonesssm="ssm" sytle="width:100%;height:200px"></div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="pull-right btn-group matches-selected-buttons btn-group-xs" role="group" style="height:22px">
      <button ng-click="removeSelectedPSM(match)" ng-show="showButtons" showtype="button"
              class="btn btn-default btn-small" style="color:red">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
    <div ng-if="match.type==='PSM'">
      <matches-psm-box psm="match"></matches-psm-box>

    </div>
  </div>
</div>
