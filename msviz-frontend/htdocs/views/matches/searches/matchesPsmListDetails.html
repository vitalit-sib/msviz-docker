<div ng-repeat="psm in selectedMatches" class="row" ng-mouseover="showButtons=1" ng-mouseout="showButtons=0">
  <div class="col-sm-8">
    <div matches-fishtones-psm-spectrum fishtonespsm="psm.fishTones" sytle="width:100%;height:200px"></div>
  </div>
  <div class="col-sm-4">
    <div class="pull-right btn-group matches-selected-buttons btn-group-xs" role="group" style="height:22px">
      <button ng-click="removeSelectedPSM(psm)" ng-show="showButtons" showtype="button" class="btn btn-default btn-small" style="color:red">
        <span class="glyphicon glyphicon-remove"></span>
      </button>
    </div>
    <div>
      {{psm.fishTones.richSeq.toString()}}
      <small>(mascot score={{psm.matchInfo.scoreMap["Mascot:score"]}})</small>
    </div>
  </div>
</div>
